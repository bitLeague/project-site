<div class="container">
    <div class="row">
        <div class="col-sm-6" style="margin: 0 auto; float: none;">
            <form class="form-signin">
                <h2 class="form-signin-heading">Create an account</h2>
                <input type="text" class="form-control" placeholder="Name" required autofocus ng-model="data.name">
                <br>
                <input type="email" class="form-control" placeholder="Email" required ng-model="data.email">
                <br>
                <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="data.user">
                <br>
                <input type="password" class="form-control" placeholder="Password" required ng-model="data.password">
                <br>
                <div ng-if="errorMessage">{{ errorMessage }}</div>
                <div style="text-align: right;">
                    <button class="btn btn-lg btn-primary" type="submit" value="Submit" ng-click="login()">Create Account</button>
                    &nbsp;&nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
